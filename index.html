<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>::KAEL::</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .zen-header {
        background: url("images/logo/header.png") center/cover no-repeat;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
      .header-content {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 1rem;
        padding: 1rem;
      }
      .nav-option {
        transition: all 0.3s ease;
      }
      .nav-option:hover {
        transform: translateY(-3px);
      }
      .path-image {
        max-height: 200px;
        object-fit: contain;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Zen Header -->
    <header class="zen-header">
      <div class="container">
        <div class="row align-items-center header-content">
          <div class="col-md-4">
            <img
              src="images/logo/logo.png"
              alt="Logo"
              class="img-fluid"
              style="max-height: 80px"
            />
          </div>
          <div class="col-md-8 text-end">
            <div class="d-flex justify-content-end gap-3">
              <a href="#" class="btn btn-outline-dark nav-option"
                >Lorem Ipsum Dolor</a
              >
              <a href="#" class="btn btn-outline-dark nav-option"
                >Sit Amet Consectetur</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card h-100 border-0 shadow-sm">
            <img
              src="images/logo/fondoAmarillo_500X500.png"
              class="card-img-top path-image"
              alt="Path 1"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Main Path 1</h5>
              <p class="card-text">Description for main path 1</p>
              <a href="#" class="btn btn-outline-dark">Go to Path 1</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card h-100 border-0 shadow-sm">
            <img
              src="images/logo/fondoNegro_500X500.png"
              class="card-img-top path-image"
              alt="Path 2"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Main Path 2</h5>
              <p class="card-text">Description for main path 2</p>
              <a href="#" class="btn btn-outline-dark">Go to Path 2</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
